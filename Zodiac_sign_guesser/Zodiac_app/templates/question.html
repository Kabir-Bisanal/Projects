<!DOCTYPE html>
<html>
<head>
    <title>Question {{ q_number }}</title>
</head>
<body>
    <h2>Q{{ q_number }}: {{ question.text }}</h2>
    <form method="POST">
        {% for key, value in question.choices.items() %}
            <label>
                <input type="radio" name="answer" value="{{ key }}" required>
                {{ value }}
            </label><br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
